<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar with Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .image-section img {
            width: 400px;
            height: 250px;
            margin: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gallery</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row image-section">
            <div class="col-md-4">
                <img src="Images/img1.jpg" alt="Image 1" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="Images/img2.jpg" alt="Image 2" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="Images/img3.jpg" alt="Image 3" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="Images/img4.jpg" alt="Image 1" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="Images/img5.jpg" alt="Image 2" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="Images/img1.jpg" alt="Image 3" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
